<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img/instagram-celular.png" alt="instagram celular"> 
            </div>
           <div class="instagram-login">
                <div class="group">
                    <img src="img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                    <div class="login-user">
                        <form>
                            <div class="instagram-login-user">
                                <input type="text" name="instagram-user" placeholder="Digite o e-mail:">
                            </div>

                            <div class="instagram-login-user">
                                <input type="password" name="instagram-password" placeholder="Senha:">
                            </div>
                        </form> 
                    </div>
                    <a href="#" class="instagram-enter">Entrar</a>
                    <a href="#" class="instagram-password">Esqueceu a senha?</a>
                </div> 
                <div class="group">
                    <p class="not-account">NÃ£o tem uma conta?                         
                        <span class="link-blue">Cadastre-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"><img src="./img/apple-button.png"></a>
                        <a href="#" class="app-download"><img src="./img/apple-button.png"></a>
                    </div>
                </div>              
           </div> 
        </div>
    </body>
</html>
